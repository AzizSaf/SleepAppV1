<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Sleep App</title>
</head>
<body>
  
  <div class="AppCover">
    
    <div class="WellcomePage">
      
      <h1>Wellcome To</h1>
      <img src="/Src/WellcomePage/logo.png">
      <h2>Sleep Sounds</h2>
      <button class="GetStartedBtn">Get Started</button>
      
    </div>
    
    <div class="LoginPage">
      
      <div class="LoginTitle">
        <h1>Register Now</h1>
      </div>
      <div class="Form">
        <input class="userName" type="text" placeholder="Uesr Name">
        <input required class="Email" type="text" placeholder="Email">
        <input required class="Password" type="password" placeholder="Password">
      </div>
      <div class="Form2">
        <input id="checked" type="checkbox">
        <label for="checked">Agree All Role</label>
      </div>
      <button class="loginbtn">Sing Up</button>
    </div>
    
    <div class="HomePage">
      
      <div class="NavBar">
        
        <img class="MenuBtn" src="/Src/HomePage/menu.png">
        <h1>Sleep Me</h1>
        
      </div>
      <div class="Sounds">
        
        <div class="SoundsTitle">
          <h1>Discover</h1>
        </div>
        <div class="SoundsByType"></div>

      </div>
      
    </div>
    
    <div class="MenuBox">
      
      <div class="MenuItems">
        
        <img class="CloseMenu" src="/Src/MenuBox/close.png">
        <div class="AppLogo">
          <img src="/Src/MenuBox/logo.png">
        </div>
        <div class="AppName">
          <p>Sleep Me</p>
        </div>
        
        
        
        
        
        <div class="CopyRight">
          <small>&copy; 2024/2025</small>
        </div>
        
      </div>
    
    </div>
    
    <div class="MusicList"></div>
    
    <div class="MusicPlayer"></div>
    
  </div>
  
</body>
<script src="./script.js"></script>
</html>
